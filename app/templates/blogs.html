{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf%}

{% block content %}

<h1>Blogs by blogers</h1>

<div>
    {% for blog in blogs %}
        <div class="border p-2">
            <p>Blog Topic: {{blog.topic}}</p>
            <p>Blog: {{blog.data}}</p>
        </div>
        <div>
            {{wtf.quick_form(comment_form)}}
        </div>
    {% endfor %}
</div>

{% endblock %}
